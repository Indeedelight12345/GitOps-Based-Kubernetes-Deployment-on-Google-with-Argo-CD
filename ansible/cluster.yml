---
- name: Prepare all nodes for Kubernetes
  hosts: all
  become: yes
  tasks:
    - name: Disable Swap
      command: swapoff -a
      when: ansible_swaptotal_mb > 0

    - name: Remove Swap from fstab
      replace:
        path: /etc/fstab
        regexp: '^([^#].*?\sswap\s+.*)$'
        replace: '# \1'

    - name: Load Kernel Modules
      copy:
        dest: /etc/modules-load.d/k8s.conf
        content: |
          overlay
          br_netfilter

    - name: Apply Kernel Modules
      shell: |
        modprobe overlay
        modprobe br_netfilter

    - name: Set Sysctl Parameters
      copy:
        dest: /etc/sysctl.d/k8s.conf
        content: |
          net.bridge.bridge-nf-call-iptables  = 1
          net.bridge.bridge-nf-call-ip6tables = 1
          net.ipv4.ip_forward                 = 1

    - name: Reload Sysctl
      command: sysctl --system

    - name: Install Containerd
      apt:
        name: containerd
        state: present
        update_cache: yes

    - name: Configure Containerd
      shell: |
        mkdir -p /etc/containerd
        containerd config default > /etc/containerd/config.toml
        sed -i 's/SystemdCgroup = false/SystemdCgroup = true/' /etc/containerd/config.toml
      notify: Restart Containerd

    - name: Install Kubernetes prerequisites
      apt:
        name: [apt-transport-https, ca-certificates, curl, gpg]
        state: present

    - name: Add Kubernetes APT Key
      shell: |
        mkdir -p /etc/apt/keyrings
        curl -fsSL https://pkgs.k8s.io/core:/stable:/v1.31/deb/Release.key | gpg --dearmor -o /etc/apt/keyrings/kubernetes-apt-keyring.gpg
      args:
        creates: /etc/apt/keyrings/kubernetes-apt-keyring.gpg

    - name: Add Kubernetes Repo
      copy:
        dest: /etc/apt/sources.list.d/kubernetes.list
        content: 'deb [signed-by=/etc/apt/keyrings/kubernetes-apt-keyring.gpg] https://pkgs.k8s.io/core:/stable:/v1.31/deb/ /'

    - name: Install Kubeadm, Kubelet, and Kubectl
      apt:
        name: [kubelet, kubeadm, kubectl]
        state: present
        update_cache: yes

    - name: Hold Kubernetes packages
      shell: apt-mark hold kubelet kubeadm kubectl

  handlers:
    - name: Restart Containerd
      service:
        name: containerd
        state: restarted